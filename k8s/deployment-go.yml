apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-golang
spec:
  selector:
    matchLabels:
      app: app-golang
  template:
    metadata:
      labels:
        app: app-golang
    spec:
      containers:
        - name: app-golang
          image: vtecovsky/app_golang:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "250m"
              memory: "128Mi"
